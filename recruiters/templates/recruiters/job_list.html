{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Jobs Posted</h2>
  <a href="{% url 'recruiters:job_create' %}" class="btn btn-success mb-3"><i class="bi bi-plus-circle"></i> Post New Job</a>

  {% if jobs %}
  <div class="row g-4">
    {% for job in jobs %}
      <div class="col-md-4">
        <div class="card dashboard-card p-3">
          <h5 class="card-title">{{ job.title }}</h5>
          <p class="card-text">{{ job.description|truncatechars:100 }}</p>
          <p class="text-muted"><i class="bi bi-calendar-fill"></i> Deadline: {{ job.deadline }}</p>
          <a href="{% url 'recruiters:applications' job.id %}" class="btn btn-primary btn-sm">View Applications</a>
        </div>
      </div>
    {% endfor %}
  </div>
  {% else %}
    <p class="text-muted">No jobs posted yet.</p>
  {% endif %}
</div>
{% endblock %}
