{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Chat with Students</h2>

  {% if messages %}
    <div class="chat-box border rounded p-3 mb-3 shadow-sm" style="max-height:400px; overflow-y:auto;">
      {% for msg in messages %}
        <div class="mb-2 d-flex {% if msg.sender_type == 'recruiter' %} justify-content-end {% else %} justify-content-start {% endif %}">
          <div class="p-2 rounded
              {% if msg.sender_type == 'recruiter' %}
                  bg-success text-white
              {% else %}
                  bg-light text-dark
              {% endif %}
          ">
            <small>{{ msg.sender.username }} | {{ msg.timestamp|date:"M d H:i" }}</small>
            <p class="mb-0">{{ msg.content }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-muted">No chat messages yet.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div class="input-group">
      <input type="text" name="message" class="form-control" placeholder="Type your message..." required>
      <button type="submit" class="btn btn-success">Send</button>
    </div>
  </form>
</div>

<style>
  .chat-box::-webkit-scrollbar { width: 6px; }
  .chat-box::-webkit-scrollbar-thumb { background-color: rgba(0,0,0,0.2); border-radius: 3px; }
  .chat-box::-webkit-scrollbar-track { background-color: rgba(0,0,0,0.05); }
</style>
{% endblock %}
