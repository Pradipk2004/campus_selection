{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm dashboard-card p-4 text-center">
    <h3 class="mb-4">Cancel Interview</h3>
    <p>Are you sure you want to cancel this interview for 
       <strong>{{ interview.application.student.username }}</strong>?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Cancel</button>
      <a href="{% url 'interviews:detail' interview.pk %}" class="btn btn-secondary">No, Go Back</a>
    </form>
  </div>
</div>
{% endblock %}
